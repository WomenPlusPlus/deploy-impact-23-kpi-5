name: Flask Web App to Azure App

env:
  AZURE_WEBAPP_NAME: kpi5Graphics
  RESOURCE_GROUP: Womenplusplus
  PYTHON_VERSION: '3.10' # Use the full version number that Azure supports, e.g., '3.10.2'
  APP_LOCATION: 'src/FlaskGraphics' # The location where your Flask app is.

on:
  push:
    branches: [ "main" ]
    paths: 'src/FlaskGraphics/**'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r ${{ env.APP_LOCATION }}/requirements.txt
          
      - name: Zip the application for deployment
        run: |
          cd ${{ env.APP_LOCATION }}
          zip -r ../deploy.zip . # This creates a zip at the root of the repo
        working-directory: ${{ github.workspace }}
        
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v2
        with:
          name: python-app
          path: deploy.zip # Uploads the zip file

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: python-app
          path: . # Downloads the artifact to the current directory
      
      - name: Log in to Azure CLI using service principal
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_GRAPHS }}
      
      - name: 'Deploy to Azure WebApp'
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE_GRAPHS }}
          package: deploy.zip # Deploys the zip file
